<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-title">
            <title class="title">Pokemon</title>
        </div>
        <div class="input-container">
            <input class="input"type="text" placeholder="buscarPokemon">
            <button class="button">Buscar pokemon</button>
        </div>
    </header>
    <main>
        <div class="card-conteiner">
            <div class="card-pokemon">
                <div class="card-img">
                    <h2 class="card-background">#001</h2>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/17.png" alt="PIDGEOTTO">
                </div>

                <div class="card-dni">
                    <p class="id">Numero de pokemon</p>
                    <h3 class="name">Nombre de pokemon</h2>
                </div>

                <div class="card-types">
                    <p>Normal</p>
                    <p>Fliying</p>
                </div>

                <div class="card-info">
                    <p>11M</p>
                    <p>300Kg</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
